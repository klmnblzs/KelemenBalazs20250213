<table>
    <thead>
        <tr>
            <th>Termék neve</th>
            <th>Ár</th>
            <th>Értékelés</th>
            <th>Készlet</th>
        </tr>
    </thead>
    <tbody>
        @for (product of products; track $index) {
            <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.rating }}</td>
                <td>{{ product.stock }}</td>
            </tr>
        }
    </tbody>
</table>
